<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My GitHub Pages Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #007acc;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
        a {
            color: #007acc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My GitHub Pages Site!</h1>
    <p>This is a simple HTML page hosted on GitHub Pages.</p>
    <p>Check out <a href="https://github.com/" target="_blank">GitHub</a> for more cool projects.</p>
</body>
</html>
